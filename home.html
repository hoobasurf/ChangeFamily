<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Snap Clone Neon</h1>

    <!-- Section T√©l√©chargement -->
    <section class="upload-section">
      <h2 class="neon-text small">T√©l√©charger une image</h2>
      <input type="file" id="file" class="glass-input">
      <button id="download" class="glass-btn">T√©l√©charger</button>

      <button id="capture" class="glass-btn">Prendre une photo</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">

      <button id="logout" class="glass-btn">D√©connexion</button>
    </section>

    <!-- Timeline -->
    <h2 class="neon-text small">Timeline</h2>
    <div id="globalGallery" class="gallery"></div>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged } from './firebase.js';
    import { uploadImage, getAllSnaps } from './storage.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const fileInput = document.getElementById('file');
    const globalGallery = document.getElementById('globalGallery');
    const cameraInput = document.getElementById('cameraInput');

    // D√©connexion
    document.getElementById('logout').onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Ajouter image √† la galerie
    function addImageToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'neon-img';
      globalGallery.prepend(img); // ajoute en premier
    }

    // Charger timeline depuis Firestore
    async function loadTimeline() {
      const snaps = await getAllSnaps();
      globalGallery.innerHTML = ''; // vide avant ajout
      snaps.forEach(snap => {
        if(snap.imageUrl) addImageToGallery(snap.imageUrl);
      });
    }

    // T√©l√©charger fichier depuis t√©l√©phone
    document.getElementById('download').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) return alert('Choisis un fichier √† t√©l√©charger');
      if(!auth.currentUser) return alert('Connecte-toi d‚Äôabord');

      const url = await uploadImage(file, auth.currentUser.uid);
      console.log("üî• Image upload√©e :", url);

      if(url) {
        // Recharger la timeline compl√®te
        loadTimeline();
      }

      fileInput.value = '';
    };

    // Prendre photo avec l‚Äôappareil
    document.getElementById('capture').onclick = () => cameraInput.click();
    cameraInput.onchange = async (e) => {
      const file = e.target.files[0];
      if(!file) return;
      if(!auth.currentUser) return alert('Connecte-toi d‚Äôabord');

      const url = await uploadImage(file, auth.currentUser.uid);
      console.log("üî• Photo captur√©e :", url);

      if(url) loadTimeline();

      cameraInput.value = '';
    };

    // V√©rifier si utilisateur connect√©
    onAuthStateChanged(auth, user => {
      if(!user) window.location.href = "index.html";
      else loadTimeline(); // charger toutes les images au d√©marrage
    });
  </script>
</body>
</html>
