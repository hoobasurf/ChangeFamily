<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
</head>
<body>
  <h1>Snap Clone Neon</h1>

  <input type="file" id="file">
  <button id="download">Télécharger</button>

  <div id="globalGallery"></div>

  <script type="module">
    import { uploadImage } from './storage.js';
    import { auth } from './firebase.js';

    const fileInput = document.getElementById('file');
    const globalGallery = document.getElementById('globalGallery');

    document.getElementById('download').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) return alert('Choisis un fichier');
      if(!auth.currentUser) return alert('Connecte-toi');

      const url = await uploadImage(file, auth.currentUser.uid);

      if(url) {
        globalGallery.innerHTML = ''; // supprime l’ancienne image
        const img = document.createElement('img');
        img.src = url;
        img.style.width = "300px"; // pour voir
        globalGallery.appendChild(img);
      }
    };
  </script>
</body>
</html>
