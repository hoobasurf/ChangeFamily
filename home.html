<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snap Clone Neon</h1>

    <!-- Bouton pour choisir une image normalement -->
    <input type="file" id="file" accept="image/*">

    <!-- ðŸ”¥ Nouveau bouton camÃ©ra -->
    <input type="file" id="camera" accept="image/*" capture="environment" hidden>
    <button id="cameraBtn" class="glass-btn">ðŸ“¸ Prendre une photo</button>

    <button id="download" class="glass-btn">TÃ©lÃ©charger</button>

    <div id="globalGallery"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { uploadImage } from './storage.js';

    const fileInput = document.getElementById('file');
    const cameraInput = document.getElementById('camera');
    const cameraBtn = document.getElementById('cameraBtn');
    const globalGallery = document.getElementById('globalGallery');

    // Ouvre la camÃ©ra quand on clique sur le bouton
    cameraBtn.addEventListener("click", () => {
      cameraInput.click();
    });

    // Quand une photo est prise avec la camÃ©ra â†’ on lâ€™affiche direct
    cameraInput.addEventListener("change", () => {
      const file = cameraInput.files[0];
      if (!)file) return;

      globalGallery.innerHTML = "";
      const img = document.createElement("img");
      img.src = URL.createObjectURL(file);
      img.className = "neon-img";
      globalGallery.appendChild(img);
    });

    auth.onAuthStateChanged(user => {
      if(!user) alert('Connecte-toi dâ€™abord !');
    });

    document.getElementById('download').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) return alert('Choisis un fichier');
      if(!auth.currentUser) return alert('Connecte-toi');

      const url = await uploadImage(file, auth.currentUser.uid);

      if(url) {
        globalGallery.innerHTML = '';
        const img = document.createElement('img');
        img.src = url;
        img.className = 'neon-img';
        globalGallery.appendChild(img);
      }

      fileInput.value = '';
    };
  </script>
</body>
</html>
