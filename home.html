<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#ff00ff">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div class="screen">
    <h2>Home</h2>

    <!-- ✅ Feed dynamique sera injecté ici par home.js -->
    <div id="feed"></div>

<!-- ===================== -->
<!-- ✅ NAVIGATION FUTURISTE -->
<!-- ===================== -->
<div class="bottom-nav">
  <a href="profile.html" class="nav-btn" data-page="profile">
    <i class="fa-solid fa-user"></i>
  </a>
  <a href="story.html" class="nav-btn" data-page="story">
    <i class="fa-solid fa-house"></i>
  </a>
  <a href="camera.html" class="nav-btn" data-page="photo">
    <i class="fa-solid fa-camera"></i>
  </a>
  <a href="chat.html" class="nav-btn" data-page="chat">
    <i class="fa-solid fa-comment"></i>
  </a>
</div>
    
<!-- Service Worker -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/sw.js')
  .then(() => console.log("Service Worker OK ✅"))
  .catch(error => console.log("SW error", error));
}

  const currentPage = window.location.pathname.split("/").pop().split(".")[0];
  document.querySelectorAll(".bottom-nav .nav-btn").forEach(btn => {
    if(btn.dataset.page === currentPage) {
      btn.classList.add("active");
    } else {
      btn.classList.remove("active");
    }
  });
</script>   
    

<!-- Home script (feed + posts) -->
<script type="module" src="home.js"></script>

</body>
</html>
