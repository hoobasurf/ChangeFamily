<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="background"></div>

  <div class="container">
    <h1>Snap Clone Neon</h1>

    <!-- Choix de fichier (photo ou photothèque) -->
    <input type="file" id="file" accept="image/*" capture="environment">
    <button id="uploadBtn" class="glass-btn">Télécharger</button>
    <button id="cameraBtn" class="glass-btn">Prendre Photo</button>

    <div id="globalGallery"></div>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { uploadImage } from './storage.js';

    const fileInput = document.getElementById('file');
    const uploadBtn = document.getElementById('uploadBtn');
    const cameraBtn = document.getElementById('cameraBtn');
    const globalGallery = document.getElementById('globalGallery');

    auth.onAuthStateChanged(user => {
      if(!user) alert('Connecte-toi d’abord !');
    });

    // Téléchargement depuis fichier / photothèque
    uploadBtn.onclick = async () => {
      const file = fileInput.files[0];
      if(!file) return alert('Choisis un fichier');
      if(!auth.currentUser) return alert('Connecte-toi');

      const url = await uploadImage(file, auth.currentUser.uid);
      if(url) {
        const img = document.createElement('img');
        img.src = url;
        img.className = 'neon-img';
        globalGallery.prepend(img);
      }
      fileInput.value = '';
    };

    // Ouvrir caméra directement
    cameraBtn.onclick = () => {
      fileInput.click();
    };
  </script>
</body>
</html>
