<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Snap Clone Neon</h1>

    <!-- Section Téléchargement -->
    <section class="upload-section">
      <h2 class="neon-text small">Télécharger une image</h2>
      <input type="file" id="file" class="glass-input">
      <button id="download" class="glass-btn">Télécharger</button>

      <button id="capture" class="glass-btn">Prendre une photo</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">

      <button id="logout" class="glass-btn">Déconnexion</button>
    </section>

    <!-- Timeline -->
    <h2 class="neon-text small">Timeline</h2>
    <div id="globalGallery" class="gallery"></div>
  </div>

  <script type="module">
    import { auth, onAuthStateChanged } from './firebase.js';
    import { uploadImage } from './storage.js';
    import { signOut } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const fileInput = document.getElementById('file');
    const globalGallery = document.getElementById('globalGallery');
    const cameraInput = document.getElementById('cameraInput');

    // Déconnexion
    document.getElementById('logout').onclick = async () => {
      await signOut(auth);
      window.location.href = "index.html";
    };

    // Télécharger fichier depuis téléphone
    document.getElementById('download').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) return alert('Choisis un fichier à télécharger');
      if(!auth.currentUser) return alert('Connecte-toi d’abord');

      const url = await uploadImage(file, auth.currentUser.uid);

      // Affiche uniquement la dernière image
      if(url) {
        globalGallery.innerHTML = ''; // supprime l'ancienne image
        addImage(url);
      }

      fileInput.value = '';
    };

    // Prendre photo avec l’appareil
    document.getElementById('capture').onclick = () => cameraInput.click();
    cameraInput.onchange = async (e) => {
      const file = e.target.files[0];
      if(!file) return;
      if(!auth.currentUser) return alert('Connecte-toi d’abord');

      const url = await uploadImage(file, auth.currentUser.uid);

      if(url) {
        globalGallery.innerHTML = ''; // supprime l'ancienne image
        addImage(url);
      }

      cameraInput.value = '';
    };

    // Ajouter image à la galerie
    function addImage(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'neon-img';
      globalGallery.appendChild(img);
    }

    // Vérifie si utilisateur connecté
    onAuthStateChanged(auth, user => {
      if(!user) window.location.href = "index.html";
    });
  </script>
</body>
</html>
