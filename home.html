<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Snap Clone Neon</h1>

    <!-- Section Upload -->
    <section class="upload-section">
      <h2 class="neon-text small">Uploader une image</h2>
      <input type="file" id="file" class="glass-input">
      <button id="upload" class="glass-btn">Upload</button>

      <!-- Capture iPhone -->
      <button id="capture" class="glass-btn">Prendre une photo</button>
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none;">
      
      <button id="logout" class="glass-btn">Déconnexion</button>
    </section>

    <!-- Timeline globale -->
    <h2 class="neon-text small">Timeline globale</h2>
    <div id="globalGallery" class="gallery"></div>
  </div>

  <script type="module">
    import { auth, logout, onAuthStateChanged } from './auth.js';
    import { uploadImage, getAllSnaps } from './storage.js';

    const fileInput = document.getElementById('file');
    const globalGallery = document.getElementById('globalGallery');
    const cameraInput = document.getElementById('cameraInput');

    // Déconnexion
    document.getElementById('logout').onclick = async () => {
      await logout();
      alert('Déconnecté !');
      window.location.href = "index.html"; // retour à la page login
    };

    // Upload fichier
    document.getElementById('upload').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) { alert('Choisis un fichier'); return; }
      if(!auth.currentUser) { alert('Connecte-toi d’abord'); return; }

      await uploadImage(file, auth.currentUser.uid);
      loadGlobalGallery();
    };

    // Capture iPhone
    const captureBtn = document.getElementById('capture');
    captureBtn.onclick = () => cameraInput.click();
    cameraInput.onchange = async (e) => {
      const file = e.target.files[0];
      if(!file) return;
      if(!auth.currentUser) { alert('Connecte-toi d’abord'); return; }

      await uploadImage(file, auth.currentUser.uid);
      loadGlobalGallery();
    };

    // Timeline globale
    function addImageToGallery(url, container) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'neon-img';
      container.prepend(img);
    }

    async function loadGlobalGallery() {
      const snapsCol = await getAllSnaps();
      globalGallery.innerHTML = '';
      snapsCol.forEach(snap => addImageToGallery(snap.imageUrl, globalGallery));
    }

    // Vérifie si utilisateur connecté sinon retour login
    onAuthStateChanged(user => {
      if(!user) {
        window.location.href = "index.html"; // redirection si non connecté
      } else {
        loadGlobalGallery();
      }
    });
  </script>
</body>
</html>
