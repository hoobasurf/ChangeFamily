<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil</title>

  <!-- Feuilles de style -->
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- Model Viewer -->
  <script
    type="module"
    src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"
  ></script>
</head>
<body>
  <div class="screen profile-screen">
    <h2>Mon profil</h2>

    <!-- Avatar -->
    <div class="avatar-container-large">
      <div class="avatar-glow"></div>
      <model-viewer
        id="avatar3D"
        camera-controls
        auto-rotate
        auto-rotate-delay="0"
        rotation-per-second="50deg"
        ar
        shadow-intensity="1"
        exposure="1"
      ></model-viewer>

      <!-- Image invisible (pour stockage local) -->
      <img id="avatarPreview" style="display:none;">
    </div>

    <h3 id="pseudoDisplay">Sans pseudo</h3>

    <div class="profile-btns">
      <button id="editProfile" class="glass-btn">Modifier</button>
    </div>
  </div>

  <!-- âœ… MENU MODIFIER -->
  <div id="editMenu" class="edit-menu">
    <div class="menu-circle">
      <button id="photoLib" class="menu-btn">ðŸ“· PhotothÃ¨que</button>
      <button id="takePhoto" class="menu-btn">ðŸ¤³ Prendre une photo</button>
      <button id="createAvatar" class="menu-btn">âœ¨ CrÃ©er avatar</button>
    </div>
  </div>

  <!-- âœ… Ready Player Me -->
  <div id="rpmModal" class="avatar-modal">
    <iframe
      id="rpmFrame"
      allow="camera *; microphone *; clipboard-write"
      title="Ready Player Me"
      class="rpm-frame"
    ></iframe>
  </div>

  <!-- âœ… NAVIGATION BAS -->
  <div class="bottom-nav">
    <a href="home.html"><i class="fa-solid fa-house"></i></a>
    <a href="camera.html"><i class="fa-solid fa-camera"></i></a>
    <a href="chat.html"><i class="fa-solid fa-comment"></i></a>
    <a href="profile.html" class="active"><i class="fa-solid fa-user"></i></a>
  </div>

  <script type="module" src="profile.js"></script>
</body>
</html>
