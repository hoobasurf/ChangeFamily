<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Profil — ChangeFamily</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>

  <style>
    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background: url('Ville1.jpg') no-repeat center center fixed;
      background-size: cover;
      color:#fff;
      overflow:hidden;
    }
    .screen{width:100%;height:100vh;position:relative;text-align:center;}
    h2#profileTitle{font-size:28px;margin-top:20px;text-shadow:0 0 10px #ff00ff,0 0 20px #9a00ff;}
    #pseudoInput{
      font-size:22px;
      color:#fff;
      background:transparent;
      border:none;
      border-bottom:2px solid #ff00ff;
      text-align:center;
      outline:none;
      margin:10px 0;
      text-shadow:0 0 6px #ff00ff,0 0 12px #9a00ff;
    }
    .create-container{text-align:center;margin:20px 0;}
    .pill-btn{padding:12px 28px;border-radius:40px;border:none;background: rgba(255,0,200,0.25);color:#fff;cursor:pointer;font-size:16px;box-shadow:0 0 15px #ff2cd6;backdrop-filter:blur(10px);}
    .pill-btn:hover{box-shadow:0 0 25px #ff4de3;}
    .small-btn{padding:8px 20px;font-size:14px;}
    .popup{position:absolute;left:50%;transform:translateX(-50%);background:rgba(40,0,65,0.45);padding:20px;border-radius:18px;box-shadow:0 0 20px #b300ff;backdrop-filter:blur(12px);z-index:200;text-align:center;}
    .hidden{display:none;}
    .mini-circle{position:fixed;top:20px;left:20px;width:92px;height:92px;border-radius:50%;background:radial-gradient(circle, rgba(255,0,255,0.25), rgba(0,0,0,0.6));box-shadow:0 0 20px rgba(255,0,255,0.9),0 0 40px rgba(153,0,255,0.35);display:flex;align-items:center;justify-content:center;z-index:2100;cursor:grab;}
    .mini-circle:active{cursor:grabbing;transform:scale(1.03);transition: transform 90ms;}
    .mini-circle img{width:100%;height:100%;object-fit:cover;border-radius:50%;border:3px solid rgba(255,255,255,0.06);}
    .avatar-container-large{position:fixed;bottom:50px;left:50%;transform:translateX(-50%);width:280px;height:280px;display:flex;justify-content:center;align-items:center;z-index:5;}
    model-viewer#avatar3D{width:250px;height:250px;border-radius:14px;}
    .creature-container{position:absolute;width:180px;height:180px;bottom:-20px;right:-20px;pointer-events:none;z-index:6;}
  </style>
</head>
<body>

  <!-- MINI CIRCLE -->
  <div id="miniCircle" class="mini-circle">
    <img id="miniAvatar" src="default.jpg" alt="mini avatar">
  </div>

  <div class="screen">

    <h2 id="profileTitle">Mon profil</h2>
    <input type="text" id="pseudoInput" placeholder="Choisis ton pseudo">

    <div class="create-container">
      <button id="openCreateMenu" class="pill-btn neon-btn">Créer</button>
    </div>

    <!-- MENU CREER -->
    <div id="createMenu" class="popup hidden">
      <button id="btnPhoto" class="pill-btn small-btn">Photo</button>
      <button id="btnAvatar" class="pill-btn small-btn">Avatar</button>
      <button id="btnCreature" class="pill-btn small-btn">Créature</button>
    </div>

    <!-- SOUS-MENU PHOTO -->
    <div id="menuPhoto" class="popup hidden">
      <button id="photoLib" class="pill-btn small-btn">Photothèque</button>
      <button id="takePhoto" class="pill-btn small-btn">Prendre une photo</button>
    </div>

    <!-- SOUS-MENU CREATURE -->
    <div id="menuCreature" class="popup hidden">
      <button id="chooseCreature" class="pill-btn small-btn">Choisir une créature</button>
      <button id="createCreature" class="pill-btn small-btn">Créer une créature</button>
    </div>

    <!-- LISTE CRÉATURES -->
    <div id="chooseCreatureMenu" class="popup hidden">
      <button class="pill-btn small-btn" data-creature="Licorne">Licorne</button>
      <button class="pill-btn small-btn" data-creature="Dragon">Dragon</button>
      <button class="pill-btn small-btn" data-creature="ChatAile">Chat ailé</button>
    </div>

    <!-- CREATEUR DE CREATURE -->
    <div id="createCreatureMenu" class="popup hidden">
      <label>Couleur: <input type="color" id="colorCreature"></label>
      <label>Taille:
        <select id="sizeCreature">
          <option>Petite</option>
          <option>Moyenne</option>
          <option>Grande</option>
        </select>
      </label>
      <button id="validateCreature" class="pill-btn small-btn">Valider</button>
    </div>

    <!-- AVATAR 3D -->
    <div class="avatar-container-large">
      <model-viewer id="avatar3D" camera-controls auto-rotate ar shadow-intensity="1" exposure="1"></model-viewer>
      <div id="creatureContainer">
        <model-viewer id="animal3D" camera-controls auto-rotate ar shadow-intensity="1" exposure="1"></model-viewer>
      </div>
    </div>

  </div>

  <!-- READY PLAYER ME MODAL -->
  <div id="rpmModal" class="rpm-modal hidden">
    <iframe id="rpmFrame"></iframe>
    <button id="closeRpm">✖</button>
  </div>

  <input id="hiddenFile" type="file" accept="image/*" style="display:none">
  <input id="hiddenFileChoose" type="file" accept="image/*" style="display:none">

  <script type="module" src="profile.js"></script>
</body>
</html>
