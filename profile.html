<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ChangeFamily</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="profile.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <main class="profile-content">

    <!-- Container avatar + pseudo -->
    <div class="avatar-container">
      <img src="Loovi.PNG" alt="Avatar" id="avatarImg" class="profile-avatar">
      <div class="avatar-sparkle"></div> <!-- paillettes autour -->
    </div>

    <h2 id="pseudoDisplay" class="profile-pseudo">Sans pseudo</h2>

    <!-- Bouton Modifier -->
    <button id="editProfile" class="edit-profile-btn">Modifier</button>

    <!-- Panneau édition caché -->
    <div id="editPanel" class="edit-panel hidden">
      <input type="file" id="avatarFile" accept="image/*" style="display:none;">
      <button id="chooseAvatar">Choisir une photo</button>
      <video id="selfieCam" hidden autoplay playsinline width="200" style="border-radius:12px;"></video>
      <button id="openCameraAvatar">Prendre un selfie</button>
      <button id="takeSelfie" hidden>Capturer</button>
      <input type="text" id="pseudoInput" placeholder="Nouveau pseudo">
      <button id="savePseudo">Enregistrer pseudo</button>
    </div>

  </main>

  <!-- Dock navigation -->
  <footer class="bottom-nav">
    <a href="home.html"><i class="fas fa-home"></i></a>
    <a href="camera.html"><i class="fas fa-camera"></i></a>
    <a href="chat.html"><i class="fas fa-comment"></i></a>
    <a href="profile.html" class="active"><i class="fas fa-user"></i></a>
  </footer>

</body>
</html>
