<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Viewer 3D Google -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>

<body>

<div class="screen profile-screen">

  <!-- AVATAR SECTION -->
  <div class="avatar-box">
    <model-viewer
      id="avatar3D"
      class="avatar-big"
      camera-controls
      auto-rotate
      ar
      shadow-intensity="1"
      exposure="1"
      style="width:150px;height:150px;border-radius:50%;border:3px solid #ff00ff;box-shadow:0 0 15px #ff00ff88;"
    ></model-viewer>

    <!-- Fallback image si 3D non chargÃ© -->
    <img id="avatarImg" class="avatar-fallback" src="avatar-default.png" alt="avatar" hidden>

    <div id="pseudoDisplay" class="pseudo">Sans pseudo</div>

    <button id="openEdit" class="btn-edit">Modifier</button>
  </div>

  <!-- PANEL MODIFICATION (cachÃ© par dÃ©faut) -->
  <div id="editPanel" class="edit-panel hidden">

    <input type="text" id="pseudoInput" placeholder="Nouveau pseudo">
    <button id="savePseudo">âœ… Enregistrer pseudo</button>

    <hr>

    <button id="openRPM" class="btn-rpm">CrÃ©er avatar 3D</button>
    <button id="chooseGallery">ğŸ“ Galerie</button>
    <button id="openCameraAvatar">ğŸ“¸ Selfie</button>
    <input type="file" id="galleryFile" accept="image/*" hidden>

    <hr>

    <button id="resetProfile" class="btn-reset">â™»ï¸ Reset profil</button>

  </div>

</div>

<!-- READY PLAYER ME MODAL -->
<div id="rpmContainer" class="rpm-container">
  <iframe id="rpmFrame"></iframe>
</div>

<!-- DOCK NAVIGATION -->
<div class="bottom-nav">
  <a href="home.html"><i class="fa-solid fa-house"></i></a>
  <a href="camera.html"><i class="fa-solid fa-camera"></i></a>
  <a href="chat.html"><i class="fa-solid fa-comment"></i></a>
  <a href="profile.html" class="active"><i class="fa-solid fa-user"></i></a>
</div>

<script type="module" src="profile.js"></script>

<script>
// OUVERTURE / FERMETURE PANEL MODIFIER
const editBtn = document.getElementById("openEdit");
const editPanel = document.getElementById("editPanel");

editBtn.addEventListener("click", () => {
  editPanel.classList.toggle("hidden");
});
</script>

</body>
</html>
