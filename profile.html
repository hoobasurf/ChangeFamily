<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profil</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ===================== -->
<!-- PAGE PROFIL           -->
<!-- ===================== -->
<div class="profile-content">
  
  <!-- Avatar + Paillettes -->
  <div class="avatar-container">
    <img src="avatar-default.png" alt="Avatar" class="profile-avatar">
    <div class="avatar-sparkle"></div>
  </div>

  <!-- Pseudo futuriste -->
  <div class="profile-pseudo" id="pseudo">Utilisateur</div>

  <!-- Bouton Modifier -->
  <button class="edit-profile-btn" id="editBtn">Modifier</button>

  <!-- Panneau Ã©dition cachÃ© par dÃ©faut -->
  <div class="edit-panel hidden" id="editPanel">
    <input type="file" id="avatarInput" accept="image/*">
    <button id="saveBtn">Enregistrer</button>
  </div>

</div>

<!-- ===================== -->
<!-- FEED                  -->
<!-- ===================== -->
<div id="feed"></div>

<!-- ===================== -->
<!-- BOTTOM NAVIGATION     -->
<!-- ===================== -->
<div class="bottom-nav">
  <i class="home-icon active">ğŸ </i>
  <i class="search-icon">ğŸ”</i>
  <i class="profile-icon">ğŸ‘¤</i>
</div>

<script type="module">
// Gestion bouton Modifier
const editBtn = document.getElementById('editBtn');
const editPanel = document.getElementById('editPanel');
const avatarInput = document.getElementById('avatarInput');
const saveBtn = document.getElementById('saveBtn');
const profileAvatar = document.querySelector('.profile-avatar');
const pseudoDiv = document.getElementById('pseudo');

editBtn.onclick = () => {
  editPanel.classList.toggle('hidden');
};

// Charger avatar choisi
avatarInput.onchange = (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = (event) => {
    profileAvatar.src = event.target.result;
  };
  reader.readAsDataURL(file);
};

// Simuler sauvegarde
saveBtn.onclick = () => {
  alert('Avatar enregistrÃ© !');
  editPanel.classList.add('hidden');
};
</script>

</body>
</html>
