<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - ChangeFamily</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script type="module" defer src="profile.js"></script>
</head>
<body>

  <!-- Conteneur principal profil -->
  <main class="profile-content">
    <!-- Avatar / Selfie -->
    <img src="avatar-default.png" alt="Avatar" class="profile-avatar" id="profileAvatar">

    <!-- Pseudo futuriste pailleté -->
    <div class="profile-pseudo" id="profilePseudo">Anonyme</div>

    <!-- Bouton modifier discret -->
    <button class="edit-profile-btn" id="editProfileBtn">Modifier</button>

    <!-- Infos complémentaires -->
    <div class="profile-info">
      <p>Email : <span id="userEmail">utilisateur@example.com</span></p>
      <p>Membre depuis : <span id="memberSince">2024</span></p>
    </div>
  </main>

  <!-- Dock de navigation identique aux autres pages -->
  <div class="bottom-nav">
    <a href="home.html"><i class="fa-solid fa-house"></i></a>
    <a href="camera.html"><i class="fa-solid fa-camera"></i></a>
    <a href="chat.html"><i class="fa-solid fa-comment"></i></a>
    <a href="profile.html" class="active"><i class="fa-solid fa-user"></i></a>
  </div>

</body>
</html>
