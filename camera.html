<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caméra</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Camera full screen sans cacher le dock */
  #cameraView {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: calc(100vh - 60px); /* laisse la place du dock */
    object-fit: cover;
    z-index: 1;
  }

  /* Bouton rond capture */
  #captureBtn {
    position: fixed;
    left: 50%;
    bottom: 90px; /* juste au dessus du dock */
    transform: translateX(-50%);
    width: 75px;
    height: 75px;
    border-radius: 50%;
    background: white;
    border: 6px solid rgba(0,0,0,0.4);
    cursor: pointer;
    z-index: 2;
  }
</style>
</head>
<body>

<!-- Caméra en fond -->
<video id="cameraView" autoplay playsinline></video>

<!-- Bouton prendre photo -->
<div id="captureBtn"></div>

<!-- ✅ DOCK VISIBLE -->
<div class="bottom-nav">
  <a href="home.html"><i class="fa-solid fa-house"></i></a>
  <a href="camera.html" class="active"><i class="fa-solid fa-camera"></i></a>
  <a href="profile.html"><i class="fa-solid fa-user"></i></a>
</div>

<script>
const cam = document.getElementById("cameraView");

navigator.mediaDevices.getUserMedia({ video: true })
  .then(stream => cam.srcObject = stream)
  .catch(err => console.log("Cam error:", err));
</script>

</body>
</html>
