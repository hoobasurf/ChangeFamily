<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appareil Photo - ChangeFamily</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="camera.js"></script>
  <script src="https://kit.fontawesome.com/a2e0e6ad6b.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- En-tÃªte -->
  <header class="header">
    <h1>Appareil Photo</h1>
  </header>

  <!-- Contenu principal dÃ©filable -->
  <main class="scrollable camera-page">
    <div class="camera-container">
      <video id="camera-view" autoplay playsinline></video>
      <canvas id="camera-output"></canvas>
      <button id="capture-btn" class="capture-button">ðŸ“¸ Prendre une photo</button>
    </div>
  </main>

  <!-- ===================== -->
  <!-- âœ… NAVIGATION FUTURISTE -->
  <!-- ===================== -->
  <div class="bottom-nav">
    <a href="profile.html" class="nav-btn" data-page="profile">
      <i class="fa-solid fa-user"></i>
    </a>
    <a href="story.html" class="nav-btn" data-page="story">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="camera.html" class="nav-btn" data-page="photo">
      <i class="fa-solid fa-camera"></i>
    </a>
    <a href="chat.html" class="nav-btn" data-page="chat">
      <i class="fa-solid fa-comment"></i>
    </a>
  </div>

  <script>
    // SÃ©lection automatique de lâ€™icÃ´ne active selon la page
    const currentPage = window.location.pathname.split("/").pop().split(".")[0];
    document.querySelectorAll(".bottom-nav .nav-btn").forEach(btn => {
      if (btn.dataset.page === currentPage) {
        btn.classList.add("active");
      } else {
        btn.classList.remove("active");
      }
    });
  </script>

</body>
</html>
