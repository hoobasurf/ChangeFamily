<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff00ff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad6b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ðŸŒŒ Fond violet nÃ©on -->
  <div class="bg-home"></div>

  <!-- ðŸ’¬ Conteneur principal des messages -->
  <div class="chat-container" id="chatBox">
    <div class="message bot">Salut ðŸ‘‹ comment vas-tu ?</div>
    <div class="message user">TrÃ¨s bien et toi ?</div>
  </div>

  <!-- ðŸ“ Zone de saisie du message -->
  <div class="chat-input-area">
    <input type="text" placeholder="Ã‰crire..." id="chatInput">
    <button id="sendBtn">Envoyer</button>
  </div>

  <!-- âš¡ Dock futuriste -->
  <div class="bottom-nav">
    <a href="profile.html" class="nav-btn" data-page="profile">
      <i class="fa-solid fa-user"></i>
    </a>
    <a href="story.html" class="nav-btn" data-page="story">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="camera.html" class="nav-btn" data-page="photo">
      <i class="fa-solid fa-camera"></i>
    </a>
    <a href="chat.html" class="nav-btn" data-page="chat">
      <i class="fa-solid fa-comment"></i>
    </a>
  </div>

  <!-- ðŸ”¥ Script dâ€™activation du bouton actif -->
  <script>
    const currentPage = window.location.pathname.split("/").pop().split(".")[0];
    document.querySelectorAll(".bottom-nav .nav-btn").forEach(btn => {
      if (btn.dataset.page === currentPage) {
        btn.classList.add("active");
      }
    });

    // Envoi de message simple (simulation)
    const sendBtn = document.getElementById('sendBtn');
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('chatInput');

    sendBtn.addEventListener('click', () => {
      if (input.value.trim() === "") return;
      const msg = document.createElement('div');
      msg.classList.add('message', 'user');
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
