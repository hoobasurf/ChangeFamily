<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <!-- Anti-zoom iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Chat</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <div class="chat-layout">

    <!-- Colonne gauche : utilisateurs / contacts -->
    <aside class="chat-users-panel">
      <h3 class="panel-title">Contacts</h3>
      <div id="usersList" class="users-list"></div>
    </aside>

    <!-- Colonne droite : conversation -->
    <main class="chat-conversation">
      <header class="chat-header" id="chatHeader">
        <div class="header-left">
          <div id="activeAvatar" class="user-avatar small"><img src="loov.jpg" alt="avatar"></div>
          <div id="activeName" class="active-name">Sélectionne un contact</div>
        </div>
      </header>

      <div id="chatBox" class="screen"></div>

      <!-- Zone input message -->
      <div class="chat-input-container">
        <input id="messageInput" type="text" inputmode="text" placeholder="Écrire un message..." autocomplete="off" />
        <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
      </div>
    </main>

  </div>

  <!-- DOCK -->
  <div class="bottom-nav">
    <a href="home.html"><i class="fa-solid fa-house"></i></a>
    <a href="camera.html"><i class="fa-solid fa-camera"></i></a>
    <a href="chat.html" class="active"><i class="fa-solid fa-comment-dots"></i></a>
    <a href="profile.html"><i class="fa-solid fa-user"></i></a>
  </div>

  <!-- firebase.js doit initialiser firebase et exposer firebase.* -->
  <script src="firebase.js"></script>
  <script src="chat.js"></script>
</body>
</html>
