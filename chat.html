<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a2e0e6ad6b.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- ðŸŒŒ Fond violet Ã©toilÃ© -->
  <div class="bg-home"></div>

  <!-- ðŸ’¬ Zone de chat -->
  <div class="chat-container" id="chatBox">
    <div class="message bot">Salut ðŸ‘‹</div>
    <div class="message user">Salut, comment Ã§a va ?</div>
  </div>

  <!-- ðŸ“ Zone dâ€™Ã©criture -->
  <div class="chat-input-area">
    <input type="text" id="chatInput" placeholder="Ã‰crire un message...">
    <button id="sendBtn">Envoyer</button>
  </div>

  <!-- âš¡ Dock translucide futuriste -->
  <div class="bottom-nav">
    <a href="home.html" class="nav-btn" data-page="home">
      <i class="fa-solid fa-house"></i>
    </a>
    <a href="camera.html" class="nav-btn" data-page="camera">
      <i class="fa-solid fa-camera"></i>
    </a>
    <a href="chat.html" class="nav-btn active" data-page="chat">
      <i class="fa-solid fa-comment"></i>
    </a>
    <a href="profile.html" class="nav-btn" data-page="profile">
      <i class="fa-solid fa-user"></i>
    </a>
  </div>

  <script>
    const sendBtn = document.getElementById('sendBtn');
    const input = document.getElementById('chatInput');
    const chatBox = document.getElementById('chatBox');

    sendBtn.addEventListener('click', () => {
      if (input.value.trim() === '') return;
      const msg = document.createElement('div');
      msg.classList.add('message', 'user');
      msg.textContent = input.value;
      chatBox.appendChild(msg);
      input.value = '';
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
