<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<body>

<!-- ðŸ’¬ Chat -->
<div class="chat-container" id="chatBox">
  <div class="message bot">Salut ðŸ‘‹</div>
  <div class="message user">Salut, comment Ã§a va ?</div>
</div>

<!-- ðŸ“ Champ dâ€™Ã©criture futuriste -->
<div class="chat-input-area">
  <input type="text" id="chatInput" placeholder="Ã‰crire un message...">
  <button id="sendBtn">Envoyer</button>
</div>

<!-- âš¡ Dock futuriste -->
<div class="bottom-nav">
  <a href="home.html" class="nav-btn"><i class="fa-solid fa-house"></i></a>
  <a href="camera.html" class="nav-btn"><i class="fa-solid fa-camera"></i></a>

</div>

<script>
const sendBtn = document.getElementById('sendBtn');
const input = document.getElementById('chatInput');
const chatBox = document.getElementById('chatBox');

sendBtn.addEventListener('click', () => {
  if (input.value.trim() === '') return;
  const msg = document.createElement('div');
  msg.classList.add('message', 'user');
  msg.textContent = input.value;
  chatBox.appendChild(msg);
  input.value = '';
  chatBox.scrollTop = chatBox.scrollHeight;
});

// ðŸŒŸ Paillettes animÃ©es
function createSparkle() {
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.left = (Math.random() * 100) + '%';
  sparkle.style.top = '-10px';
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 2500);
}
setInterval(createSparkle, 200);
</script>
</body>
</html>
