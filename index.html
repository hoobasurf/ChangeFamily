<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Fond d'écran -->
  <div class="bg-index"></div>

  <!-- Encadré de connexion -->
  <div class="container">
    <h1>Bienvenue</h1>

    <input id="loginInput" placeholder="Email ou Pseudo">
    <input id="passwordInput" type="password" placeholder="Mot de passe">

    <button id="loginBtn" class="glass-btn">Connexion</button>
    <button id="signupBtn" class="glass-btn">Inscription</button>
  </div>

  <!-- Script Firebase -->
  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } 
    from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const loginInput = document.getElementById('loginInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    function convertLoginToEmail(login) {
      if (login.includes("@")) return login;
      return `${login.toLowerCase()}@user-pseudo.app`;
    }

    signupBtn.onclick = async () => {
      const email = convertLoginToEmail(loginInput.value.trim());
      const password = passwordInput.value.trim();
      if(!email || !password) return alert("Email/Pseudo et mot de passe requis");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e) { alert(e.message); }
    };

    loginBtn.onclick = async () => {
      const email = convertLoginToEmail(loginInput.value.trim());
      const password = passwordInput.value.trim();
      if(!email || !password) return alert("Email/Pseudo et mot de passe requis");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e) { alert(e.message); }
    };

    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>
</body>
</html>
