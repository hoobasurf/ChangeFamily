<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connexion - Loov</title>

<!-- Police futuriste Orbitron -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
/* ================================== */
/* ðŸŽ¨ FOND GLOBAL ET POLICE FUTURISTE */
/* ================================== */
body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  color: white;
  height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at 20% 20%, #1a0023, #000);
}

body::before {
  content:"";
  position: fixed;
  width: 200%;
  height: 200%;
  background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
  opacity: 0.3;
  animation: moveStars 60s linear infinite;
  z-index: -1;
}

@keyframes moveStars {
  from { background-position: 0 0; }
  to { background-position: -1000px 1000px; }
}

/* ===================== */
/* LOGO + EFFETS NEON    */
/* ===================== */
.logo-container {
  position: fixed;
  top: calc(50% - 250px); /* remonte de 4 cm au total par rapport au centre initial */
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
  z-index: 10;
}
.loov-logo {
  width: 150px;
  cursor: pointer;
  animation: logoGlow 4s ease-in-out infinite;
}

@keyframes logoGlow {
  0%,100% { filter: drop-shadow(0 0 15px #ff00ff); }
  50% { filter: drop-shadow(0 0 35px #ff33ff); }
}

/* ===================== */
/* CONTAINER CONNEXION    */
/* ===================== */
.container {
  text-align: center;
  position: absolute;
  top: calc(50% + 1.5cm); /* descend tout le container de 1,5 cm */
  left: 50%;
  transform: translate(-50%, -55%);
  width: 100%;
}
.container input, .glass-btn {
  display: block;
  width: 260px;
  margin: 10px auto;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(20px);
  color: white;
  font-size: 1rem;
  text-align: center;
  cursor: pointer;
  font-family: 'Orbitron', sans-serif;
}

.glass-btn {
  font-size: 1.2rem;
  font-weight: 700;
  border: 2px solid #ff00ff;
  box-shadow: 0 0 15px #ff00ff, 0 0 25px #9d00ff;
  transition: all 0.3s ease;
}

.glass-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px #ff00ff, 0 0 50px #9d00ff;
}

/* ===================== */
/* EXPLOSION D'Ã‰TOILES   */
/* ===================== */
.explosion {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff6aff 0%, #7a00ff 60%, transparent 100%);
  box-shadow: 0 0 10px #ff6aff, 0 0 20px #b100ff;
  pointer-events: none;
  animation: explode 0.6s forwards;
  z-index: 10;
}

@keyframes explode {
  0% { transform: scale(0.3); opacity:1; }
  100% { transform: scale(3) translate(150px, -150px); opacity:0; }
}

/* Zoom infini vers le logo */
.zoom-logo {
  animation: zoomIntoLogo 1s forwards;
}

@keyframes zoomIntoLogo {
  0% { transform: scale(1) translate(-50%, -50%); }
  100% { transform: scale(50) translate(-50%, -50%); opacity:0; }
}

/* Tourbillon d'Ã©toiles autour du logo pendant zoom */
.star-twirl {
  position: absolute;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  background: radial-gradient(circle, #ff6aff 0%, #7a00ff 60%, transparent 100%);
  pointer-events: none;
  animation: twirl 1s linear forwards;
  z-index: 10;
}

@keyframes twirl {
  0% { transform: rotate(0deg) translateX(0px) scale(0.3); opacity:1; }
  100% { transform: rotate(720deg) translateX(200px) scale(2); opacity:0; }
}
</style>
</head>

<body>

<div class="logo-container">
  <img src="B3D884AF-2EF6-4AE4-B6E4-D7C6826816AB.png" alt="Loov Logo" class="loov-logo" id="logo">
</div>

<div class="container">
  <input type="text" placeholder="Nom d'utilisateur">
  <input type="password" placeholder="Mot de passe">
  <button class="glass-btn" id="login">Connexion</button>
  <button class="glass-btn" id="signup">Inscription</button>
</div>

<script>
const logo = document.getElementById('logo');
const buttons = [document.getElementById('login'), document.getElementById('signup')];

// CrÃ©ation explosion d'Ã©toiles
function createExplosion(x, y){
  for(let i=0;i<20;i++){
    const star = document.createElement('div');
    star.className = 'explosion';
    document.body.appendChild(star);
    star.style.left = `${x}px`;
    star.style.top = `${y}px`;
    const angle = Math.random() * 2*Math.PI;
    const distance = Math.random()*150+50;
    star.style.transform = `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px) scale(0.3)`;
    setTimeout(()=>star.remove(), 600);
  }
}

// CrÃ©ation tourbillon pendant zoom
function createTwirl(x, y){
  for(let i=0;i<15;i++){
    const twirl = document.createElement('div');
    twirl.className = 'star-twirl';
    document.body.appendChild(twirl);
    twirl.style.left = `${x}px`;
    twirl.style.top = `${y}px`;
    setTimeout(()=>twirl.remove(), 1000);
  }
}

// Animation logo + redirection
function triggerEffectAndRedirect(){
  const rect = logo.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  createExplosion(centerX, centerY);
  createTwirl(centerX, centerY);

  logo.classList.add('zoom-logo');

  setTimeout(()=> window.location.href='home.html', 1000);
}

// Boutons dÃ©clencheurs
buttons.forEach(btn => btn.addEventListener('click', triggerEffectAndRedirect));
logo.addEventListener('click', triggerEffectAndRedirect);
</script>

</body>
</html>
