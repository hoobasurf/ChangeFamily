<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Loov</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Container central -->
  <div class="container">
    <img src="https://via.placeholder.com/150x150.png?text=Logo" alt="Logo" class="loov-logo">
    <div class="btn-group">
      <input type="text" placeholder="Pseudo" />
      <input type="password" placeholder="Mot de passe" />
      <button class="glass-btn">Connexion</button>
      <button class="glass-btn">Inscription</button>
    </div>
  </div>

  <!-- Paillettes flottantes -->
  <div class="sparkle"></div>

  <!-- Dock de navigation bottom -->
  <div class="bottom-nav">
    <i class="fas fa-home active"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-circle"></i>
    <i class="fas fa-user"></i>
  </div>

  <script>
    // Générer plusieurs paillettes aléatoires
    const numSparkles = 15;
    for (let i = 0; i < numSparkles; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = (3 + Math.random() * 3) + 's';
      sparkle.style.width = sparkle.style.height = (4 + Math.random() * 4) + 'px';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
