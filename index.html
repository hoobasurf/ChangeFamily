<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snap Clone Neon</h1>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Mot de passe">
    
    <button id="loginBtn">Connexion</button>
    <button id="signupBtn">Inscription</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    // Inscription
    signupBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if(!email || !password) return alert("Email et mot de passe requis");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html"; // redirection après inscription
      } catch(e) {
        alert(e.message);
      }
    };

    // Connexion
    loginBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if(!email || !password) return alert("Email et mot de passe requis");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html"; // redirection après login
      } catch(e) {
        alert(e.message);
      }
    };

    // Redirection automatique si déjà connecté
    onAuthStateChanged(auth, user => {
      if(user) window.location.href = "home.html";
    });
  </script>
</body>
</html>
