<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Snap Clone Neon</h1>

    <section class="auth-section">
      <h2 class="neon-text small">Connexion / Inscription</h2>
      <input type="email" id="email" placeholder="Email" class="glass-input">
      <input type="password" id="password" placeholder="Mot de passe" class="glass-input">
      <div class="buttons">
        <button id="signup" class="glass-btn">S’inscrire</button>
        <button id="login" class="glass-btn">Se connecter</button>
        <button id="logout" class="glass-btn">Déconnexion</button>
      </div>
    </section>

    <section class="upload-section">
      <h2 class="neon-text small">Uploader une image</h2>
      <input type="file" id="file" class="glass-input">
      <button id="upload" class="glass-btn">Upload</button>
    </section>

    <div id="gallery" class="gallery"></div>
  </div>

  <script type="module">
    import { signup, login, logout, onAuthStateChanged, auth } from './auth.js';
    import { uploadImage } from './storage.js';

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const fileInput = document.getElementById('file');
    const gallery = document.getElementById('gallery');

    document.getElementById('signup').onclick = async () => {
      try {
        const userCredential = await signup(emailInput.value, passwordInput.value);
        alert('Inscription réussie : ' + userCredential.user.email);
      } catch(e) { alert(e.message); }
    };

    document.getElementById('login').onclick = async () => {
      try {
        const userCredential = await login(emailInput.value, passwordInput.value);
        alert('Connexion réussie : ' + userCredential.user.email);
      } catch(e) { alert(e.message); }
    };

    document.getElementById('logout').onclick = async () => {
      await logout();
      alert('Déconnecté');
      gallery.innerHTML = '';
    };

    document.getElementById('upload').onclick = async () => {
      const file = fileInput.files[0];
      if(!file) { alert('Choisis un fichier'); return; }
      if(!auth.currentUser) { alert('Connecte-toi d’abord'); return; }
      const url = await uploadImage(file, auth.currentUser.uid);
      alert('Image uploadée !');
      addImageToGallery(url);
    };

    function addImageToGallery(url) {
      const img = document.createElement('img');
      img.src = url;
      img.className = 'neon-img';
      gallery.prepend(img);
    }

    onAuthStateChanged(user => {
      console.log('Utilisateur connecté :', user);
    });
  </script>
</body>
</html>
