<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snap Clone Neon - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="neon-text">Snap Clone Neon</h1>

    <section class="auth-section">
      <h2 class="neon-text small">Connexion / Inscription</h2>
      <input type="email" id="email" placeholder="Email" class="glass-input">
      <input type="password" id="password" placeholder="Mot de passe" class="glass-input">
      <div class="buttons">
        <button id="signup" class="glass-btn">S’inscrire</button>
        <button id="login" class="glass-btn">Se connecter</button>
      </div>
    </section>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    document.getElementById('signup').onclick = async () => {
      try {
        const userCredential = await createUserWithEmailAndPassword(
          auth, emailInput.value, passwordInput.value
        );
        alert('Inscription réussie : ' + userCredential.user.email);
        window.location.href = "home.html"; // Redirection après signup
      } catch(e) {
        alert(e.message);
      }
    };

    document.getElementById('login').onclick = async () => {
      try {
        const userCredential = await signInWithEmailAndPassword(
          auth, emailInput.value, passwordInput.value
        );
        alert('Connexion réussie : ' + userCredential.user.email);
        window.location.href = "home.html"; // Redirection après login
      } catch(e) {
        alert(e.message);
      }
    };
  </script>
</body>
</html>
