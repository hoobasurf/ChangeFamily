<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ff00ff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg-index"></div>

  <div class="container">
    <h1>Bienvenue</h1>

    <input id="loginInput" placeholder="Email ou Pseudo" autocomplete="username">
    <input id="passwordInput" type="password" placeholder="Mot de passe" autocomplete="current-password">

    <div class="btn-group">
      <button id="loginBtn" class="glass-btn neon-btn">Connexion</button>
      <button id="signupBtn" class="glass-btn neon-btn">Inscription</button>
    </div>
  </div>

  <div class="logo-container">
    <img src="loovi.png" alt="LOOV logo" class="loov-logo">
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const loginInput = document.getElementById('loginInput');
    const passwordInput = document.getElementById('passwordInput');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    function convertLoginToEmail(login) {
      if (!login) return "";
      if (login.includes("@")) return login;
      return `${login.toLowerCase()}@user-pseudo.app`;
    }

    signupBtn.onclick = async () => {
      const identifier = loginInput.value.trim();
      const password = passwordInput.value.trim();
      if (!identifier || !password) return alert("Email/Pseudo et mot de passe requis");

      const email = convertLoginToEmail(identifier);
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        // si pseudo (sans @), on met displayName => utile pour profil
        if (!identifier.includes("@")) {
          try { await auth.currentUser.updateProfile({ displayName: identifier }); } catch {}
        }
        window.location.href = "home.html";
      } catch(e) {
        alert(e.message);
      }
    };

    loginBtn.onclick = async () => {
      const identifier = loginInput.value.trim();
      const password = passwordInput.value.trim();
      if (!identifier || !password) return alert("Email/Pseudo et mot de passe requis");

      const email = convertLoginToEmail(identifier);
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e) {
        alert(e.message);
      }
    };

    // optional: if already logged in, redirect to home
    auth.onAuthStateChanged(user => {
      if (user) {
        // if already on login page and user logged in, go home
        if (location.pathname.endsWith("index.html") || location.pathname.endsWith("/")) {
          location.href = "home.html";
        }
      }
    });
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(() => console.log("Service Worker OK âœ…"))
        .catch(error => console.log("SW error", error));
    }
  </script>
</body>
</html>
