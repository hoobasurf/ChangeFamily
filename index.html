<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="dark">
  <title>Snap Clone Neon - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snap Clone Neon</h1>

    <input type="email" id="email" placeholder="Email" class="glass-input">
    <input type="password" id="password" placeholder="Mot de passe" class="glass-input">
    
    <button id="loginBtn" class="glass-btn">Connexion</button>
    <button id="signupBtn" class="glass-btn">Inscription</button>
  </div>

  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');

    signupBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if(!email || !password) return alert("Email et mot de passe requis");
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e) { alert(e.message); }
    };

    loginBtn.onclick = async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      if(!email || !password) return alert("Email et mot de passe requis");
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "home.html";
      } catch(e) { alert(e.message); }
    };

    window.addEventListener('load', () => {
      document.body.style.visibility = 'visible';
    });
  </script>
</body>
</html>
